<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div  class="container-fluid">
        <br><br>
        <h3>{{row[1]}}</h3>
        <div class="row">
            <div class="col-md-4 card shadow p-4 ms-4">
                <img src="../static/images/{{row[7]}}" alt="" height="250" width="100%">
            </div>
            <div class="col-md-6">
              <div class="card-title"><b class="text-medium">{{row[1]}}</b></div>
                        <div class="card-text"><i class="text-small"> {{row[2]}}</i> <br>
                            <i class="text-small" ><b> {{row[3]}}</b></i> <br>
                             <i class="text-small" ><b> {{row[4]}}</b></i>

            </div>
            <button  type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">BUY</button>

                 <legend>
                <section>

                            <form action="/add" method="post" class="form-control col-sm-1" ><br><br><br>   <p class="text-muted">Enter Quantity</p><br>
                                 <input type="hidden" name="code" value="{{row[0]}}"/>
                                 <input type="number" name="quantity" placeholder="Qtty"  required><br><br>
                                <h5 class="text-warning">Price :&nbspKSH &nbsp{{row[3]}}</h5><br>
                                 <button type="submit" class="btn btn-danger">ADD TO CART</button>
                                <br><br>

                                <br>
                            </form>

                    <br>

                </section>
        </main></legend>

            <div id="mymodal" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Vertical Alignment Demo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-inline" action="/mpesa_payment" method="post">

                                <input type="tel" placeholder="enter phone  +254**" name="phone">
                                <input type="number" placeholder="Enter Cost" name="amount">
                                <br>
                                 <input type="submit" name="" value="submit"  id="">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                        </div>
                    </div>
                </div>
            </div>































        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
