<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div  class="container-fluid">
        <br><br>
        <h3>{{row[1]}}</h3>
        <div class="row">
            <div class="col-md-4 card shadow p-4 ms-4">
                <img src="../static/{{row[5]}}" alt="" height="250" width="100%">
            </div>
            <div class="col-md-6">
                <p class="text-muted p-2">{{row[4]}}</p>
                <h4 class="text-warning">{{row[3]}} </h4>
                <i> {{[2]}}</i><br>

            </div>
            <button  type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">BUY</button>

            <div id="mymodal" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Vertical Alignment Demo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-inline" action="/mpesa_payment" method="post">

                                <input type="tel" placeholder="enter phone  +254**" name="phone">
                                <input type="number" placeholder="Enter Cost" name="amount">
                                <br>
                                 <input type="submit" name="" value="submit"  id="">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                        </div>
                    </div>
                </div>
            </div>































        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
